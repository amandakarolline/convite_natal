<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite de Natal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
      max-width: 480px;
      width: 100%;
      padding: 26px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      color: #2a2a2a;
    }

    .lead {
      margin: 10px 0 20px;
      font-size: 15px;
      color: #555;
    }

    .tree {
      font-size: 52px;
      margin-bottom: 10px;
    }

    .info {
      background: #f1f3f7;
      padding: 14px;
      border-radius: 10px;
      margin-top: 14px;
      font-size: 14px;
      color: #444;
    }

    .when {
      margin-top: 12px;
      font-weight: 600;
    }

    .btns {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 18px;
    }

    button {
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 14px;
    }

    .accept {
      background: #ffbd4a;
      color: #222;
    }

    .other {
      background: #e8ecf2;
      color: #444;
    }

    .response {
      margin-top: 18px;
      font-size: 14px;
      color: #666;
      min-height: 22px;
    }

    /* modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: .25s;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-card {
      background: white;
      padding: 24px;
      border-radius: 14px;
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="tree">üéÑ</div>
    <h1>Convite Especial</h1>
    <p class="lead">Quero te levar para um passeio em um lugar iluminado ‚ú®</p>

    <div class="info">
      Estou com ideia algo simples e leve, mas que possa ficar guardado na sua mente.
      <div class="when">Quando: <span id="dateText"> Hoje ou Amanh√£</span></div>
    </div>

    <div class="btns">
      <button class="accept" id="acceptHBtn">Hoje!</button>
      <button class="accept" id="acceptABtn">Amanh√£!</button>
      <button class="other" id="otherBtn">Melhor n√£o</button>
    </div>

    <div class="response" id="responseArea">Escolha uma op√ß√£o acima ‚ú®</div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-card">
      <h2>Perfeito ‚ú®</h2>
      <p id="modalText">Vamos combinar o hor√°rio! Prometo um passeio especial.</p>
      <button class="accept" id="confirmClose">Fechar</button>
    </div>
  </div>

  <script>
    const acceptHBtn = document.getElementById('acceptHBtn');
    const acceptABtn = document.getElementById('acceptABtn');
    const otherBtn = document.getElementById('otherBtn');
    const responseArea = document.getElementById('responseArea');
    const modal = document.getElementById('modal');
    const confirmClose = document.getElementById('confirmClose');

    // Fun√ß√£o para enviar WhatsApp para voc√™
    function notifyYou(message) {
      const email = "amandakarolline@hotmail.com"; // <-- coloque seu e-mail aqui
      const subject = encodeURIComponent("Resposta ao Convite");
      const body = encodeURIComponent(message);

      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }


    acceptHBtn.addEventListener('click', () => {
      responseArea.textContent = 'Ent√£o √© hoje! ‚ù§Ô∏è';
      modal.classList.add('show');
      notifyYou('Ela escolheu HOJE!');
    });

    acceptABtn.addEventListener('click', () => {
      responseArea.textContent = 'Amanh√£ ent√£o! ‚ú®';
      modal.classList.add('show');
      notifyYou('Ela escolheu AMANH√É!');
    });

    otherBtn.addEventListener('click', () => {
      responseArea.textContent = 'Tudo bem, sem problema :)';
      notifyYou('Ela respondeu: Melhor n√£o.');
    });

    confirmClose.addEventListener('click', () => {
      modal.classList.remove('show');
    });

    const params = new URLSearchParams(location.search);
    const nome = params.get('nome');
    const dia = params.get('dia');
    if (nome) document.querySelector('h1').textContent = `Convite para ${nome}`;
    if (dia) document.getElementById('dateText').textContent = dia;
  </script>

</body>

</html>
